<!DOCTYPE html>
<html>
<head>
    <title>Login - API Estudiantes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #667eea;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>API Estudiantes</h2>

    <form method="post" action="/login-web">
        <input name="username" placeholder="Usuario" required />
        <input name="password" type="password" placeholder="ContraseÃ±a" required />
        <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      Industria TilinosDevelopers S.A de C.V.
    </div>
</div>

</body>
</html>
